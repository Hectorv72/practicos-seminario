<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div id="root" class="container">

    <div id="view-create">
      <form id="view-create-form">
        <div class="row gy-2">

          <div class="col-12 row">
            <div class="col-12">
              Matriz 1:
            </div>
            <div class="col-6">
              <input name="first-matrix-rows" class="form-control" type="number" placeholder="filas" required/>
            </div>
            <div class="col-6">
              <input name="first-matrix-cols" class="form-control" type="number" placeholder="columnas" required/>
            </div>
          </div>

          <div class="col-12 row">
            <div class="col-12">
              Matriz 2:
            </div>
            <div class="col-6">
              <input name="second-matrix-rows" class="form-control" type="number" placeholder="filas" required/>
            </div>
            <div class="col-6">
              <input name="second-matrix-cols" class="form-control" type="number" placeholder="columnas" required/>
            </div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>

        </div>
      </form>
    </div>


  </div>
  <script src="./view_create.js"></script>
  <script src="./view_load.js"></script>
</body>
</html>
